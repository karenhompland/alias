<!DOCTYPE html>
<html lang="en">

<head>

<body onload="onLoad()">
    <div class="header">
        <h3>Alias</h3>
        <div>
            <button id="change-words" onclick="changeWords()">Endre ord</button>
            <button id="change-players" onclick="changePlayers()">Endre spillere</button>
            <button id="return-to-game" style="display: none" onclick="returnToGame()">Tilbake til spill</button>
        </div>
    </div>
    <div class="score-section" id="scoreSection">
        <div class="score-board" id="player1" style="display: none">
            <p class="player-name">Spiller 1</p>
            <p class="score-number" id="score1">0</p>
            <div>
                <button class="score-decrease-button" id="1" onclick="scoreClickMin(this.id)">-</button>
                <button class="score-increase-button" id="1" onclick="scoreClickPlus(this.id)">+</button>
            </div>
        </div>

        </div>

        </div>

            </div>
        </div>
        <div class="score-board" id="player5" style="display: none">

        </div>

        </div>
        <div class="change-player-buttons">
            <button id="plusPlayer" style="display: none" onclick="plusPlayer()">Legg til spiller</button>
            <button id="minPlayer" style="display: none" onclick="minPlayer()">Fjern en spiller</button>
            <button id="resetPlayer" style="display: none" onclick="resetPlayers()">Nullstill alle spillere</button>
        </div>

    </div>
    <div class="word-section" id="wordSection">
        <h1 id="currentWord" style="color: #696969">Alias</h1>
        <div class="word-buttons">
            <button id="previousWordButton" disabled="true" onclick="previousWord()">Forrige ord</button>
            <button id="nextWordButton" onclick="nextWord()">Neste ord</button>
        </div>
    </div>
    <div class="insert-words" id="wordListSection" style="display: none">
